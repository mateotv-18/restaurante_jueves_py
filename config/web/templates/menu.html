<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>
  <link rel="icon" href="../static/img/logo.png"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  <link title="library bootstrap" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../static/styles/styles.css"/>
  <link title="animate whit js" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>

    <header>
        {% include 'shared/header.html' %}
    </header>
   

    <main class="main-menu">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-3 g-5">
                {% for plato in platos %}
                    <div class="col">
                        <div class="card h-100 card-update">
                            <img 
                                src="{{ plato.foto }}" 
                                alt="Imagen Menu" 
                                loading="lazy" 
                                class="card-img" 
                            />
                            <h4 class="title3">{{ plato.nombre }}</h4>
                            <p class="card-precio">${{ plato.precio }}</p>
                            <button class="button-views button-small" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"> 
                                Actualizar
                              </button>

                              <div class="collapse" id="collapseExample">                                    
                                <div class="card card-body card-update border-none">
                                    <form action="{% url 'editarPlato' id=plato.id %}" method="POST">
                                        {{ formularioPlatos }}
                                        {% csrf_token %}
                                        <button type="submit" class="button-views button-small w-100 mt-5">Editar</button>
                                    </form>                             
                                </div>                                
                              </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <footer>
        {% include 'shared/footer.html' %}
    </footer>
    



    <script title="library bootstrap" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    <script src="../static/js/wow.min.js"></script>
    <script>
    new WOW().init();
  </script>
</body>
</html>
