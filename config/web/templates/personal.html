<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Herbario Restaurant </title>
    <link rel="icon" href="../static/img/logo.png"/>   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link title="library bootstrp" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <header>
        {% include './shared/header.html' %}
    </header>

    <main class="main">  

        {% if bandera %}
            <script>
                Swal.fire(
                    'Good job!',
                    'You clicked the button!',
                    'success'
                )
            </script>
        {% endif %}
        
        <div class="container-fluid">
            <div class="row">
                <figure class="col-12 col-md-4">
                    <img                        
                        src="../static/img/v1.jpg" 
                        alt="iamgen/plato"
                        class="img-fluid w-100 rounded-4 img-plato" 
                        loading="lazy"
                        />      
                </figure>
                <div class="col-12 col-md-8">
                    <h1 class="title"> Registrar <br> Empleado </h1>
                    <form method="POST" class="margin">
                        {{formularioRegistro}}
                        {% csrf_token %}
                        <div class="m-top">
                        <button type="submit" class="btn btn-outline-success button-views"> Enviar </button>
                    </div>
                    </form>                       
                </div>
            </div>
        </div>
    </main>

    <footer>
       {% include './shared/footer.html' %}
    </footer>
    
    <script 
        title="library bootstrp" 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"  
        crossorigin="anonymous"
    > </script>  
    <script src="../static/js/wow.min.js"> </script>
    <script>
    new WOW().init();
    </script>
</body>
</html>
